server:
  port: 8085

spring:
  application:
    name: message
  datasource:
    password: password
    url: jdbc:postgresql://message-db:5435/message
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
